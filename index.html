<!DOCTYPE html>
<html>
<head>
	<title>Responsive hamburger menu CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<header>
	<div id="menu-wrap">
	<div id="toggle-menu">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>
	<nav id="toggle-drop-down" >
		<ul class="nodisplay">
			<li><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Partners</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
	</div>
	<div class="main-menu">
		<nav>
			<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Partners</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
		</nav>
	</div>
</header>
	<p>Make the screen width less than 600px to see how "Responsive hamburger menu css" works</p>
<script>
		$('#toggle-menu').on('click', function(){
			$(this).toggleClass('on');
			$('#menu-wrap').toggleClass('on');
			$('#toggle-drop-down ul').toggleClass('nodisplay')
		})
</script>
</body>
</html>
